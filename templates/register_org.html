{% extends "base.html" %} {% block title %}Register Organisation{% endblock %} {% block content %}

<div class="container py-5">
    <h2 class="text-center mb-4 text-success fw-bold">
        <i class="fas fa-building me-2"></i> Register Your Organisation
    </h2>

    <form method="POST" enctype="multipart/form-data" class="shadow p-4 bg-white rounded mx-auto" style="max-width: 600px;">

        <!-- âœ… CSRF token (must come first inside the form) -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <!-- Organisation Name -->
        <div class="mb-3">
            <label for="org_name" class="form-label fw-bold">Organisation Name</label>
            <input type="text" class="form-control" id="org_name" name="org_name" placeholder="Eg. Springfield College" required />
        </div>

        <!-- Organisation Email -->
        <div class="mb-3">
            <label for="org_email" class="form-label fw-bold">Organisation Email</label>
            <input type="email" class="form-control" id="org_email" name="org_email" placeholder="admin@school.edu" required />
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label fw-bold">Admin Password</label>
            <input type="password" class="form-control" id="password" name="password" required />
        </div>

        <!-- Logo Upload -->
        <div class="mb-3">
            <label for="logo" class="form-label fw-bold">Upload Logo (Optional)</label>
            <input type="file" class="form-control" id="logo" name="logo" accept=".png,.jpg,.jpeg" />
        </div>

        <button type="submit" class="btn btn-success w-100 py-2 fw-bold">
            <i class="fas fa-user-shield me-2"></i> Register Organisation
        </button>

        <div class="text-center mt-3">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
    </form>
</div>

{% endblock %}
